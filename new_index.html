				<div class="line1">木纹子视觉工作室，创立于2014年，也算不上是一个工作室，只是纯粹为了爱好摄影而摄影。</div>
				<div class="line2">也许，你会问我们为什么会喜欢摄影？</div>

					<div class="title">你是人间的四月天</div>

						水光浮动着你梦期待中白莲。<br>
						你是一树一树的花开，是燕<br>
						在梁间呢喃，——你是爱，是暖，<br>
						是希望，你是人间的四月天！
