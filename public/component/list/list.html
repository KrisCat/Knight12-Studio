<ul class="album-list f-cb">
	<li class="album" ng-repeat="list in showList" on-finish-render-filters>
		<div class="album-wrap">
			<div class="album-cover">
				<div class="album-frame">
					<a href="#/album/{{list.id}}"><img src="{{list.cover}}" alt="{{list.name}}" width="150" height="150"><span class="count" ng-bind="list.count"></span></a>
				</div>
			</div>
			<div class="album-detail">
				<p class="album-title"><a href="#/album/{{list.id}}"><strong ng-bind="list.title"></strong></a></p>
				<p class="album-date" ng-bind="list.date"></p>
			</div>
		</div>
	</li>
</ul>
