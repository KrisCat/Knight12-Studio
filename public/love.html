<!DOCTYPE html>
<html lang="hans">

<head>
	<meta charset="UTF-8">
	<title>木纹子印象派</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/function.css">
	<link rel="stylesheet" href="./css/love.css">
	<link rel="stylesheet" href="./css/icons.css">
</head>

<body ng-app="love" ng-controller="love">
	<div class="container">
		<div ng-include="'views/common/nav.html'" ng-controller="album-nav"></div>
		<div class="top-img">
			<img src="./img/love_avatar.jpg" alt="">
			<span class="name f-fwb">南京大学艾反哺公益社</span>
			<span class="intro"></span>
			<div class="buttons f-cb">
				<span class="active">图片墙</span>
				<span>活动相册</span>
				<span>公社介绍</span>
			</div>
		</div>
		<div class="main f-cb">
			<div class="photos">
				<li ng-repeat="photo in love.photos"><img src="{{photo.src}}" width="190" height="190"></li>
			</div>
		</div>
		<div ng-include="'views/common/footer.html'" ng-controller="album-nav"></div>
	</div>
	<script src="js/pruejs.scrollUp.js"></script>
	<!-- JS libs -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/underscore/underscore-min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<!-- JS own -->
	<script src="js/controllers/love.js"></script>
	<!--	<script src="js/jquery.album.js"></script>-->
</body>

</html>
