<!DOCTYPE html>
<html lang="hans">

<head>
	<meta charset="UTF-8">
	<title>木纹子印象派</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/album.css">
	<link rel="stylesheet" href="./css/icons.css">
</head>

<body ng-app="album" ng-controller="album">
	<div class="container">
		<div ng-include="'views/common/nav.html'" ng-controller="album-nav"></div>
		<div class="top-img"></div>
		<div class="main">
			<div class="nav-side">
				<a><span class="active">作品概述</span></a>
				<a><span>作品展示</span></a>
				<a><span class="sub">第一张</span></a>
				<a><span class="sub">最后一张</span></a>
				<a><span>幻灯片浏览</span></a>
				<a><span>全部相册</span></a>
			</div>
			<div class="photo-list">
				<div class="intro">
					<span class="title-line"><span class="title">作品概述</span></span>
					<span class="cover">
						<div class="album-wrap">
							<div class="album-cover">
								<div class="album-frame">
									<img src="http://ww2.sinaimg.cn/thumb150/0062ZzD9jw1exdpcutw29j31jm2bc7wj.jpg" alt=""><span class="count">13张</span>
								</div>
							</div>
						</div>
					</span>
					<span class="text"></span>
				</div>
				<div class="show">
					<span class="title-line"><span class="title">作品展示</span></span>
					<div class="img">
						<img src="{{img.src}}" alt="" ng-repeat="img in imgs" width="755">
					</div>
				</div>
			</div>
		</div>
		<div ng-include="'views/common/footer.html'" ng-controller="album-nav"></div>
	</div>
	<script src="js/pruejs.scrollUp.js"></script>
	<!-- JS libs -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<!-- JS own -->
	<script src="js/controllers/album.js"></script>
	<!--	<script src="js/jquery.album.js"></script>-->
</body>

</html>
