<div id="humanity" ng-controller="humanityCtrl">
	<div class="top-img">
		<div class="text">
			<div class="title">人文摄影</div>
			<div class="word"><i>“</i>有一种旅行，不为跋涉千里的向往<br>只为漫无目的的闲逛，或走，或停，原则就是看心情<i> ”</i></div>
		</div>
		<div class="buttons f-cb">
			<a href="#/humanity/nanking"><span ng-class="{active: state[0]}">金陵杂记</span></a>
			<a href="#/humanity/hangzhou"><span ng-class="{active: state[1]}">西湖梦寻</span></a>
			<a href="#/humanity/honglou"><span ng-class="{active: state[2]}">红楼旧梦</span></a>
			<a href="#/humanity/shanghai"><span ng-class="{active: state[3]}">魔都</span></a>
			<a href="#/humanity/way"><span ng-class="{active: state[4]}">在路上</span></a>
		</div>
	</div>
	<div class="main f-m0a">
		<div class="wrap-intro">
			<h2 class="headline-1 custom-title f-cb">
				<span class="headline-content">基本介绍</span>
			</h2>
			<div class="content" ng-bind-html="data.description"></div>
		</div>
		<div class="wrap-show" ng-repeat="item in data.list" on-finish-render-filters>
			<h2 class="headline-1 custom-title f-cb">
				<span class="headline-content" ng-bind="item.name"></span>
			</h2>
			<div class="description" ng-bind="item.description"></div>
			<div class="img">
				<a href="{{item.src}}" class="boxer" data-gallery="gallery" title="{{item.name}}">
					<img src="{{item.src}}" alt="">
				</a>
			</div>
		</div>
	</div>
</div>
