<div id="love" ng-controller="loveCtrl">
	<div class="top-img">
		<div class="text">
			<div class="title">摄影世界</div>
			<div class="word"><i>“</i>摄影，只不过是一场<br>记录孤独往事的过程，然而我却乐在其中<i> ”</i></div>
		</div>
		<div class="buttons f-cb">
			<a href="#/love/nanking"><span ng-class="{active: state[0]}">何为摄影</span></a>
			<a href="#/love/hangzhou"><span ng-class="{active: state[1]}">人像大师</span></a>
			<a href="#/love/honglou"><span ng-class="{active: state[2]}">风光名片</span></a>
			<a href="#/love/honglou"><span ng-class="{active: state[2]}">人文佳作</span></a>
			<a href="#/love/honglou"><span ng-class="{active: state[2]}">后记</span></a>
		</div>
	</div>
	<div class="main f-m0a">
		<div class="wrap-intro">
			<h2 class="headline-1 custom-title f-cb">
				<span class="headline-content">起源</span>
			</h2>
			<div class="content" ng-bind-html="data.description"></div>
		</div>
		<div class="wrap-show" ng-repeat="item in data.list" on-finish-render-filters>
			<h2 class="headline-1 custom-title f-cb">
				<span class="headline-content" ng-bind="item.name"></span>
			</h2>
			<div class="description" ng-bind="item.description"></div>
			<div class="img">
				<a href="{{item.src}}" class="boxer" data-gallery="gallery" title="{{item.name}}">
					<img src="{{item.src}}" alt="">
				</a>
			</div>
		</div>
	</div>
</div>
